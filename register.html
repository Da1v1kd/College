<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./rstyle.css">
</head>

<body>
    <div class="main">
        <div class="outerbox">
            <form id="student-form">
                <h3>Registration</h3>

                <div class="row">
                    <div class="column">
                        <label for="username">Usn</label>
                        <input type="text" placeholder="USN" id="student-username">
                    </div>
                    <div class="column">
                        <label for="Fullname">Fullname</label>
                        <input type="Fullname" placeholder="Fullname" id="student-Fullname">
                    </div>
                </div>

                <div class="row">
                    <div class="column">
                        <label for="Address">Address</label>
                        <input type="text" placeholder="Address" id="student-Address">
                    </div>
                    <div class="column">
                        <label for="Phno">Contact Number</label>
                        <input type="text" placeholder="Contact Number" id="student-phno">
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="dob">DOB</label>
                        <input type="text" placeholder="DD/MM/YYYY" id="student-dob">
                    </div>
                    <div class="column">
                        <label for="password">Password</label>
                        <input type="text" placeholder="Password" id="student-password">
                    </div>
                </div>
                <button class="botton" onclick="location.href='./login.html'" type="button">Register</button>
            </form>
</body>

</html>
